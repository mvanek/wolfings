<!doctype html>
<html>
    <head>

        <title>Testing</title>
        <meta charset="UTF-8">
        <script src="/static/jquery-1.10.2.min.js"></script>
        <script src="/static/admin/rest_api.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/reset.css">
        <link rel="stylesheet" type="text/css" href="/static/admin/style.css">

    </head>
    <body>

        <section id="res">
            <header>Response</header>
            <div>
                <h2>Status: <span id="status"></span></h2>
                <h2>Message</h2>
                <div id="msg"></div>
            </div>
            <button id="clear">Close</button>
        </section>

        <section id="handlers">
            <header>Handlers</header>
            <article id="biz">
                <header>/api/business</header>
                <form name="get_biz" action="javascript:get_biz()">
                    <input type="submit" value="GET">
                    <label for="name">Name: </label>
                    <input type="text" name="name">
                    <label for="lat">Lat: </label>
                    <input type="text" name="lat">
                    <label for="lon">Lon: </label>
                    <input type="text" name="lon">
                </form>
                <form name="post_biz" action="javascript:post_biz()">
                    <input type="submit" value="POST">
                    <label for="name">Name: </label>
                    <input type="text" name="name">
                    <label for="lat">Lat: </label>
                    <input type="text" name="lat">
                    <label for="lon">Lon: </label>
                    <input type="text" name="lon">
                </form>
            </article>

            <article id="bizid">
                <header>/api/business/{id}</header>
                <form name="get_bizid" action="javascript:get_bizid()">
                    <input type="submit" value="GET">
                    <label for="id">ID: </label>
                    <input type="text" name="id">
                </form>
                <form name="put_bizid" action="javascript:put_bizid()">
                    <input type="submit" value="PUT">
                    <label for="id">ID: </label>
                    <input type="text" name="id">
                    <label for="name">Name: </label>
                    <input type="text" name="name">
                    <label for="lat">Lat: </label>
                    <input type="text" name="lat">
                    <label for="lon">Lon: </label>
                    <input type="text" name="lon">
                </form>
                <form name="delete_bizid" action="javascript:delete_bizid()">
                    <input type="submit" value="DELETE">
                    <label for="id">ID: </label>
                    <input type="text" name="id">
                </form>
            </article>

            <article id="user">
                <header>/api/user</header>
                <form name="get_user" action="javascript:get_user()">
                    <input type="submit" value="GET">
                </form>
                <form name="post_user" action="javascript:post_user()">
                    <input type="submit" value="POST">
                    <label for="business">Name: </label>
                    <input type="text" name="name">
                </form>
            </article>

            <article id="userid">
                <header>/api/user/{id}</header>
                <form name="get_userid" action="javascript:get_userid()">
                    <input type="submit" value="GET">
                    <label for="id">UserID: </label>
                    <input type="text" name="id">
                </form>
                <form name="post_userid" action="javascript:post_userid()">
                    <input type="submit" value="POST">
                    <label for="id">UserID: </label>
                    <input type="text" name="id">
                    <label for="CouponID">CouponID: </label>
                    <input type="text" name="coupon">
                </form>
                <form name="put_userid" action="javascript:put_userid()">
                    <input type="submit" value="PUT">
                    <label for="id">UserID: </label>
                    <input type="text" name="id">
                    <label for="name">Name: </label>
                    <input type="text" name="name">
                </form>
                <form name="delete_userid" action="javascript:delete_userid()">
                    <input type="submit" value="DELETE">
                    <label for="id">UserID: </label>
                    <input type="text" name="id">
                </form>

                <form name="post_coup" action="javascript:post_biz()">
                    <input type="submit" value="POST">
                    <label for="business">BusinessID: </label>
                    <input type="text" name="business">
                    <label for="business">Name: </label>
                    <input type="text" name="name">
                </form>
            </article>

            <article id="coupid">
                <header>/api/coupon/{id}</header>
                <form name="get_coupid" action="javascript:get_coupid()">
                    <input type="submit" value="GET">
                    <label for="id">CouponID: </label>
                    <input type="text" name="id">
                </form>
                <form name="put_coupid" action="javascript:put_coupid()">
                    <input type="submit" value="PUT">
                    <label for="id">CouponID: </label>
                    <input type="text" name="id">
                    <label for="name">BusinessID: </label>

                <form name="delete_coupid" action="javascript:delete_coupid()">

            <article id="init">

                <form name="api_init" action="javascript:api_init()">

            <article id="reinit">
