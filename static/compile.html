<html>
    <head><title>Compile templates</title></head>
    <body></body>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="dust-full-2.0.3.js"></script>
    <script>
        var files = [ 'business', 'coupon' ]
        for ( var i = 0; i < files.length; i++ ) {
            (function(name) {
                $.ajax('template/' + files[i] + '.dust.html')
                .done(function(data) {
                    var compiled = dust.compile( data, name );
                    document.body.innerHTML += compiled.replace(/&/g, "&amp;").replace(/>/g, "&gt;").replace(/</g, "&lt;").replace(/"/g, "&quot;");
                });
            })( files[i] );
        }
    </script>
</html>
